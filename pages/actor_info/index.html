<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/svg+xml" href="/public/movie1.png" />
    <link rel="stylesheet" href="style.scss">

            <div class="container">

    <main>
        <div class="container">
            <div class="box_about">
                <div class="c">
                    <div class="h">
                        <div class="item"></div>
                    </div>
                </div>


                <div class="about_movie">
                    <h2 class="title name"></h2>
                    <p class="origin_title name_n"></p>

                    <div class="info_bio">
                        <p>Information</p>
                        <p class="info_no_active">Biografy</p>
                    </div>

                    <div class="text_info">
                        <div class="left">

                            <p class="">Popularity: </p>
                            <p class="">Place of birth: </p>

                            <p class="">Deathday: </p>

                        <div class="right">

                            <p class="popularity">popularity:</p>

                    <h2 class="title">Best films</h2>
                    <div class="all_trailer">
                        <p>All films</p>

                    </div>
                </div>


                <div class="best_filims_box">

                </div>


            </div>

    <footer>
        <section class="section_form"></section>
    </footer>

    <script type="module" src="/modules/footer.js"></script>
    <script type="module" src="index.js"></script>
